<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotografické portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fdfaf6;
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background-color: #fff;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
      color: #b48eae;
    }

    header p {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 20px auto 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .album {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .album:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .album img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .album h3 {
      margin: 15px 0 5px;
      color: #b48eae;
      font-size: 1.1em;
    }

    .album a {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #777;
      background-color: #fff;
    }

    footer a {
      color: #b48eae;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fotografie</h1>
    <p>Fotím přírodu, město i detaily každodenního života. Vyber si z mých alb a nech se unést vizuálním příběhem.</p>
  </header>

  <div class="gallery">
    <div class="album">
      <img src="https://eu.zonerama.com/Content/images/blank.gif" alt="Natáčení" />
      <h3>Natáčení</h3>
      <a href="https://eu.zonerama.com/RYf6/Album/12818433" target="_blank">Zobrazit album</a>
    </div>
    <div class="album">
      <img src="https://eu.zonerama.com/Content/images/blank.gif" alt="Venku" />
      <h3>Venku</h3>
      <a href="https://eu.zonerama.com/RYf6/Album/12843650" target="_blank">Zobrazit album</a>
    </div>
    <div class="album">
      <img src="https://cdn.zonerama.com/1204732999_640.jpg" alt="Svatba" />
      <h3>Svatba</h3>
      <a href="https://eu.zonerama.com/RYf6/Album/11867251" target="_blank">Zobrazit album</a>
    </div>
    <div class="album">
      <img src="https://cdn.zonerama.com/1343887495_640.jpg" alt="Krakow" />
      <h3>Krakow</h3>
      <a href="https://eu.zonerama.com/RYf6/Album/13072262" target="_blank">Zobrazit album</a>
    </div>
    <div class="album">
      <img src="https://cdn.zonerama.com/1263132773_640.jpg" alt="Portrét" />
      <h3>Portrét</h3>
      <a href="https://eu.zonerama.com/RYf6/Album/12236430" target="_blank">Zobrazit album</a>
    </div>
  </div>

  <footer>
    Kontakt: <a href="mailto:tvoje@email.cz">tvoje@email.cz</a> | Sleduj mě na <a href="https://eu.zonerama.com/RYf6" target="_blank">Zonerama</a>
  </footer>
</body>
</html>
